<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gem Game #1</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="shortcut icon" href="Edelstein_green.ico">

	</head>
	<body>
		<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">gemgames</a>
    </div>
    <div>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" id="menuReg">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navReg"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
            <div class="dropdown-menu" style="padding:30px; width:300px">
							<form class="form col-md-12 center-block">
								<div class="form-group">
									<label>Username</label>
									<input id="regUsername" type="text" class="form-control input-lg" placeholder="Username" required>
									<font color="red"><label id="errRegUsername"></label></font>
								</div>
								<div class="form-group">
									<label>Password</label>
									<input id="regPassword1" type="password" class="form-control input-lg" placeholder="Password" required>
								</div>
								<div class="form-group">
									<label>Verify Password</label>
									<input id="regPassword2" type="password" class="form-control input-lg" placeholder="Verify Password" required>
									<font color="red"><label id="errRegVerifyPassword" hidden></label></font>
								</div>
								<div class="form-group">
									<label>Email address</label>
									<input id="regEmail" type="email" class="form-control input-lg" placeholder="Email address" required>
								</div>
								<div class="form-group">
									<button class="btn btn-danger btn-lg btn-block" onclick="register()">Sign Up</button>
								</div>
							</form>
            </div>
          </li>

				<li class="dropdown" id="menuLogin">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            <div class="dropdown-menu" style="padding:30px; width:300px">
							<form class="form col-md-12 center-block">
								<div class="form-group">
									<font color="red"><label id="errLogin"></label></font>
									<label>Username</label>
									<input id="loginUsername" type="text" class="form-control input-lg" placeholder="Username" required>
								</div>
								<div class="form-group">
									<label>Password</label>
									<input id="loginPassword" type="password" class="form-control input-lg" placeholder="Password" required>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-lg btn-block" onclick="login()">Sign In</button>
									<span class="pull-right"><a href="#" id="registerLink">Register</a></span><span><a href="#">Forgot password</a></span>
								</div>
							</form>
            </div>
          </li>
      </ul>
    </div>
  </div>
</nav>
		<div>
			<button id="test" class="btn btn-default" onclick="startAnimation()">Start</button>
     	<button class="btn btn-default" onclick="stopAnimation()">Stop</button>
    </div>
    <p>[shoot: arrow keys, pause: space]</p>
		<p >your highscore: <label id="highscore"></label></p>

		<div id="rand" onmousedown="myFunction(event)">
			<div style="left:270px; top: 280px;  position:absolute;">-------------</div>
	    <div style="left:20px; top: 355px;  position:absolute;">-------------</div>
			<div id="ball-container">
				<img id = "ball" src="Edelstein_schwarz.png" alt="" class="hidden" style="left:180px; top:330px;"/>
			</div>
			<div id="box-container">
				<img id = "box" src="Edelstein_schwarz.png" alt="" class="hidden" style="left:40px; top:175px;"/>
			</div>
			<img id = "player" src="Edelstein_green.png" style="left:165px; top: 315px; position:absolute;" alt=""/>
		</div>

		 <div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<h1 id="points" align="center" style="width:335px; margin-top:-300px">0</h1>
		      <font color="grey"><h4 id="pause" align="center" style="width:335px; margin-top:-10px"></h4></font>
				</div>
			 	<div class="col-sm-4">
					<div class="container">
					  <!-- Modal -->
					  <div class="modal fade" id="modalGameOver" role="dialog">
					    <div class="modal-dialog modal-sm">
					      <!-- Modal content-->
					      <div class="modal-content">
					        <div class="modal-header">
					          <button type="button" class="close" data-dismiss="modal" onclick="newGame()">&times;</button>
					          <h4 class="modal-title">Game over</h4>
					        </div>
					        <div class="modal-body">
					          <p id="modalMessage"></p>
					        </div>
					        <div class="modal-footer">
										<button id="gotoLogin" type="button" class="btn btn-primary hide" data-dismiss="modal" onclick="openNavLogin()">Login</button>
					          <button id="closeGameOver" type="button" class="btn btn-default" data-dismiss="modal" onclick="newGame()">OK</button>
					        </div>
					      </div>
					    </div>
					  </div>
					</div>

				</div>
				<div class="col-sm-4">
					<table id="highscoreTable" class="table table-condensed">
						<caption>World highscore list</caption>
						<thead>
							<tr>
								<th>rank</th>
								<th>name</th>
								<th>points</th>
								<th>date</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Jochen</td>
								<td>100</td>
								<td>25.10.2015</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Peter</td>
								<td>80</td>
								<td>25.10.2015</td>
							</tr>
							<tr>
								<td>3</td>
								<td>GÃ¼nter</td>
								<td>20</td>
								<td>25.10.2015</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

			 	<!-- ------ JS -------  -->
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
				<script src="main.js"></script>
				<script src="user.js"></script>
		 		<script src="ball.js"></script>
		 		<script src="box.js"></script>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	</body>
</html>
